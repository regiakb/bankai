{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BANKAI</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'images/android-chrome-192x192.png' %}">
    <link rel="icon" type="image/png" sizes="512x512" href="{% static 'images/android-chrome-512x512.png' %}">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            padding: 20px;
        }
        
        .login-box {
            background: #252525;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        
        .login-box h1 {
            color: #e0e0e0;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .login-box .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-box .logo img {
            max-width: 320px;
            height: auto;
        }
        
        .login-box .subtitle {
            color: #b0b0b0;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #1a1a1a;
            border: 1px solid #404040;
            border-radius: 4px;
            color: #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #c41e3a;
        }
        
        .form-group input::placeholder {
            color: #6b6b6b;
        }
        
        .btn-login {
            width: 100%;
            padding: 12px;
            background: #c41e3a;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            background: #a01a2e;
        }
        
        .error-message {
            background: #4d1e1e;
            border: 1px solid #5a2d2d;
            color: #ff6b6b;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .help-text {
            color: #b0b0b0;
            font-size: 12px;
            text-align: center;
            margin-top: 20px;
        }
        
        .help-text a {
            color: #6bb6ff;
            text-decoration: none;
        }
        
        .help-text a:hover {
            color: #90c5ff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="{% static 'images/logo.png' %}" alt="BANKAI">
            </div>
            
            {% if form.errors %}
                <div class="error-message">
                    {% if form.non_field_errors %}
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    {% else %}
                        Please correct the errors in the form.
                    {% endif %}
                </div>
            {% endif %}
            
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" id="id_username" placeholder="Enter your username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" id="id_password" placeholder="Enter your password" required>
                </div>
                
                <input type="hidden" name="next" value="{{ next }}">
                
                <button type="submit" class="btn-login">Log In</button>
            </form>
            
            <p class="help-text">
                Need to create an account? <a href="/admin/auth/user/add/">Contact the administrator</a>
            </p>
        </div>
    </div>
</body>
</html>
