{% extends 'base.html' %}
{% load static %}

{% block title %}New User - Admin Panel{% endblock %}
{% block page_title %}Create New User{% endblock %}

{% block content %}
<div class="admin-page admin-form-page">
    <header class="admin-form-page__header">
        <a href="{% url 'settings_index' %}" class="btn-back">‚Üê Back to Settings</a>
    </header>

    <div class="admin-form-page__body">
        <div class="admin-form-page__card">
            <form method="post">
                {% csrf_token %}
                <div class="form-row-grid">
                    <div class="form-group">
                        <label for="username">User *</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="is_staff">
                        <span>Is staff</span>
                    </label>
                </div>
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" name="is_superuser">
                        <span>Is superuser</span>
                    </label>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Create User</button>
                    <a href="{% url 'settings_index' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
